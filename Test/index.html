<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    ul span:last-child{
        color: transparent;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>第一个</li><span>/</span>
        <li>第二个</li><span>/</span>
        <li>第三个</li><span>/</span>
        <li>第四个</li><span>/</span>
        <li>第五个</li><span>/</span>
    </ul>
</body>
</html>
